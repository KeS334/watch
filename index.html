<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
<div class="watch">
    <div class="watch__container">
        <div class="watch__numbers">
            <div class="watch__item-1"><p>1</p></div>
            <div class="watch__item-2"><p>2</p></div>
            <div class="watch__item-3"><p>3</p></div>
            <div class="watch__item-4"><p>4</p></div>
            <div class="watch__item-5"><p>5</p></div>
            <div class="watch__item-6"><p>6</p></div>
            <div class="watch__item-7"><p>7</p></div>
            <div class="watch__item-8"><p>8</p></div>
            <div class="watch__item-9"><p>9</p></div>
            <div class="watch__item-10"><p>10</p></div>
            <div class="watch__item-11"><p>11</p></div>
            <div class="watch__item-12"><p>12</p></div>
        </div>
        <div class="watch__tools">
            <div class="watch__ss"></div>
            <div class="watch__mm"></div>
            <div class="watch__hh"></div>

        </div>
    </div>
</div>

<script>
    let date;

    let ss = document.querySelector('.watch__ss').style;
    let mm = document.querySelector('.watch__mm').style;
    let hh = document.querySelector('.watch__hh').style;

    changeTime();
    setInterval(changeTime, 1000);

    function changeTime(){
        date = new Date();
        ss.transform = 'rotate(' + date.getSeconds() * 6 + 'deg)';
        mm.transform = 'rotate(' + date.getMinutes() * 6 + 'deg)';
        hh.transform = 'rotate(' + date.getHours() % 12 * 30 + 'deg)';
    }
</script>
</body>
</html>
